# dependencies for structural color package
#
# To use:
#   conda env create -f .\environment.yml
# and then
#   conda activate structcol
#
# To update dependencies after changing this environment file:
#   conda env update --name structcol --file environment.yml --prune
#
# can also use mamba instead of conda in the above
name: structcol
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.11
  - numpy
  - scipy
  - xarray
  - pint
  - pint-xarray
  - dask
  - ipython
  - matplotlib
  - seaborn

  # include jupyterlab for convenience
  - jupyterlab

  # for running tests: "cov" is coverage plugin, "xdist" is to run pytest in
  # parallel; "timeout" is to set timeout for tests.
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-timeout

  # for linting
  - ruff

  # for installing other dependencies
  - pip

